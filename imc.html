<h1>PROGRAMA CALCULO IMC</h1>

<script>

function saltarLinea() {

	document.write("<br>");
	document.write("<br>");

}

function imprimir(frase) {

	document.write(frase)
	saltarLinea();
}

function calcularImc(peso,altura,nombre) {
	
	imc = peso / (altura * altura)
	imprimir("El imc calculado de " + nombre + " es " + imc);
	
}
